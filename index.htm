<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Emoji Quiz</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .emoji {
            font-size: 60px;
            margin: 20px;
        }
        .answer {
            font-size: 24px;
            margin: 20px;
            display: none;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .progress {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Emoji Quiz</h1>
    <div class="emoji" id="emojiDisplay"></div>
    <div class="answer" id="answerDisplay"></div>
    <div>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    <div class="progress" id="progress"></div>

    <script>
        const questions = [
            { emoji: "🦁👑", answer: "The Lion King" },
            { emoji: "👻👻👻🔫", answer: "Ghostbusters" },
            { emoji: "🚢❄️💔", answer: "Titanic" },
            { emoji: "🧙‍♂️💍🌋", answer: "Lord of the Rings" },
            { emoji: "🦖🏝️🚙", answer: "Jurassic Park" }
        ];

        let currentQuestion = 0;

        function updateDisplay() {
            document.getElementById('emojiDisplay').textContent = questions[currentQuestion].emoji;
            document.getElementById('answerDisplay').style.display = 'none';
            document.getElementById('progress').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function showAnswer() {
            document.getElementById('answerDisplay').textContent = questions[currentQuestion].answer;
            document.getElementById('answerDisplay').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            updateDisplay();
        }

        // Initialize first question
        updateDisplay();
    </script>
</body>
</html>
